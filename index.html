<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Light pink background */
            overflow: hidden; 
        }

        .container {
            text-align: center;
            position: relative;
            padding: 20px; /* Added padding so text doesn't touch edges on phone */
        }

        h1 {
            color: #d81b60;
            font-size: 1.5rem; /* Made smaller to fit your poem */
            line-height: 1.5;  /* Adds space between the lines of the poem */
            margin-bottom: 20px;
        }

        img {
            width: 300px; 
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #4CAF50; /* Green */
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #f44336; /* Red */
            color: white;
            font-weight: bold;
        }

        .celebration {
            font-size: 3rem;
            color: #d81b60;
            font-weight: bold;
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="mainImage" src="happy.webp" alt="Minion asking">
        
        <h1 id="question">
            roses are red, violets are blue,<br>
            i’ve got a thousand thoughts, and they’re all about you.<br><br>
            will you be my valentine, Mikaesha?
        </h1>
        
        <div class="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainImage = document.getElementById('mainImage');
        const question = document.getElementById('question');
        
        const noTexts = [
            "Are you sure?", 
            "Really sure?", 
            "Think again!", 
            "Last chance!", 
            "Surely not?", 
            "You might regret this!", 
            "Give it another thought!", 
            "Are you absolutely certain?", 
            "This could be a mistake!", 
            "Have a heart!", 
            "Don't be so cold!", 
            "Change of heart?", 
            "Wouldn't you reconsider?", 
            "Is that your final answer?", 
            "You're breaking my heart ;(", 
            "Plsss? :( You're breaking my heart"
        ];

        let clickCount = 0;

        noBtn.addEventListener('click', () => {
            clickCount++;
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize + 20}px`;
            
            const textIndex = Math.min(clickCount, noTexts.length - 1);
            noBtn.textContent = noTexts[textIndex];
        });

        yesBtn.addEventListener('click', () => {
            // CELEBRATION image: happy.gif
            mainImage.src = "happy.gif"; 
            
            // Replaced textContent with innerHTML to use <br> for the new line
            question.innerHTML = "YAYYY!!!<br>i love you !";
            question.classList.add("celebration");
            document.querySelector('.btn-container').style.display = 'none';
        });
    </script>
</body>

</html>
